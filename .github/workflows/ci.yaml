name: Go CI
on:
  push:
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

      - name: Format
        shell: bash
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files are not formatted:"
            echo "$files"
            exit 1
          fi

      - name: Build
        run: go build -v ./cmd/app

      - name: Test
        run: go test -race -v ./...
